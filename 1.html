<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基金管理</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-row {
            margin-bottom: 10px;
        }

        .el-col {
            border-radius: 4px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
        .el-tag + .el-tag {
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
        .el-card {
            margin-bottom: 10px;
        }
    </style>


</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="24">
            <div>
                <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal">
                    <el-menu-item index="1">我的基金</el-menu-item>
                    <el-menu-item index="2">自选基金</el-menu-item>
                </el-menu>
            </div>
        </el-col>
    </el-row>

    <el-row>
        <el-col>
            <div class="grid-content">
                <div class="tag-group">
                    <el-tag
                            v-for="item in items"
                            :key="item.label"
                            size="small"
                            closable
                            :type="item.type"
                            effect="dark">
                        {{ item.label }}
                    </el-tag>
                </div>
            </div>
        </el-col>
    </el-row>

    <el-row :gutter="10">
        <el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="8">
            <div class="grid-content bg-purple-light">
                <el-card shadow="hover">
                    <el-image :src="src" style="width: 100%; height: 100%"  :preview-src-list="srcList">
                        <div slot="placeholder" class="image-slot">
                            加载中<span class="dot">...</span>
                        </div>
                    </el-image>
                </el-card>
            </div>
        </el-col>
        <el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="8">
            <div class="grid-content bg-purple-light">
                <el-card shadow="hover">
                    <el-image :src="src" style="width: 100%; height: 100%" :preview-src-list="srcList"></el-image>
                </el-card>
            </div>
        </el-col>
        <el-col :xs="24" :sm="24" :md="12" :lg="8" :xl="8">
            <div class="grid-content bg-purple-light">
                <el-card shadow="hover">
                    <el-image :src="src"  style="width: 100%; height: 100%" :preview-src-list="srcList"></el-image>
                </el-card>
            </div>
        </el-col>
        <el-col :xs="24" :sm="12" :md="12" :lg="8" :xl="6">
            <div class="grid-content bg-purple-light">
                <el-card shadow="hover">
                    <el-image :src="src" style="width: 100%; height: 100%" :preview-src-list="srcList"></el-image>
                </el-card>
            </div>
        </el-col>
    </el-row>




</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.zhimg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                activeIndex: '1',
                items: [
                    { type: 'danger', label: '标签五' },
                    { type: 'danger', label: '标签五(001)' }
                ],
                src: 'http://j4.dfcfw.com/charts/pic7/270005.png?v=0.3680328107704518',
                srcList: [
                    'http://j4.dfcfw.com/charts/pic7/270005.png?v=0.3680328107704518',
                ],
                formInline: {
                    user: '',
                    region: ''
                }
            }
        },
        method: {
            formInline: {
                user: '',
                region: ''
            }
            // handleSelect(key, keyPath) {
            //     console.log(key, keyPath);
            // }
        }
    })
</script>
</html>
