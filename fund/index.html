<body>
<div id="app">
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <div class="input-group mb-3">
            <input id="input-fund" v-model="inputFundCode" type="search" class="form-control" placeholder="基金代码或名称"
                   aria-label="基金代码"
                   aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-danger" type="button" v-on:click="showSelectWindow" @keyup.enter="showSelectWindow">查询</button>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <div class="alert alert-dark bg-dark border-dark" role="alert" style="border-radius: 0px"
                 :hidden="hiddenFundNameList">
                <a href="#" v-on:click="removeFund(fund.CODE, fund.NAME)" v-for="fund in fundNameList"
                   class="badge badge-pill badge-info"
                   style="margin-left: 10px" :fundCode="fund.CODE">{{fund.NAME}}</a>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        </div>
    </div>

    <div class="row" v-if="fundNameList.length===0">
        <div class="col">
            <div class="jumbotron jumbotron-fluid"
                 style="height: 1280px; background: url('images/cow_1.jpg'); background-size:cover">
                <div class="container">
                    <h1 class="display-4">🐔🐔富🐔🐔</h1>
                    <p class="lead">年少不知白酒香，错把科技加满仓；</p>
                    <p class="lead">年少不知白酒好，错把医药当成宝；</p>
                    <p class="lead">年少不知白酒贵，错把金融来安慰；</p>
                    <p class="lead">年少不知白酒妙，错把煤炭当骄傲；</p>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div v-for="src in imageSrcList" class="col-sm-12 col-md-12 col-lg-4 col-xl-4" style="margin-bottom: 15px">
            <div class="card">
                <img :src="src" class="card-img-top">
            </div>
        </div>
    </div>


    <div class="modal fade" id="selectFundModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
         role="dialog"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">请选择需要添加的基金</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            v-on:click="closeSelectWindow">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div v-for="fund in selectFundList" class="form-group form-check">
                            <input type="checkbox" class="form-check-input" :id="fund.CODE" :value="fund.CODE"
                                   :fundAllInfo="fund" v-model="newAddSelectedFundList">
                            <label class="form-check-label" :for="fund.CODE">
                                <span class="badge badge-pill badge-info">{{fund.CODE}}</span>
                                <span class="badge badge-pill badge-danger">{{fund.NAME}}</span>
                                <span class="badge badge-pill badge-primary">{{fund.FundBaseInfo.FTYPE}}</span>
                                <span class="badge badge-pill badge-warning">{{fund.FundBaseInfo.JJJL}}</span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" v-on:click="closeSelectWindow">
                        不选了
                    </button>
                    <button type="button" class="btn btn-primary" v-on:click="addFund">添加</button>
                </div>
            </div>
        </div>
    </div>


</div>


<!-- JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
